<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="menu.png" class="menu-icon" onclick="openmenu()" alt="menu">

        <div class="menu-box" id="menu">
            <div class="right-links">
                <a href="#">Get Started</a>
                <img src="close.png" onclick="closemenu()" alt="">
            </div>

            <div class="menu-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Pricing</a>
                <a href="#">Services</a>
                <a href="#">Contacts</a>
            </div>
        </div>
    </div>

<script>
    var menu = document.getElementById("menu");

    function closemenu(){
        menu.style.top = "-100vh"
    }

    function openmenu(){
        menu.style.top = "17%"
    }






</script>
</body>
</html>
